<!DOCTYPE html>
<html lang="en">

<body>

        <h4>Contact you through....</h4>

        <label>
        <input type="checkbox" value="Phone" name="checkbox">Contact me through Phone Number

        <br>

        <br>

    <button>click on me!!!!!</button>
